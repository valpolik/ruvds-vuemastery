<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div id="app">
        <div class="product">

            <div class="product-image">

                <!-- <img v-bind:src="image" /> -->

                <a :href="link" target="_blank">More products like this</a>
            </div>

        </div>
    </div>
